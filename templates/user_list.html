{% extends 'base.html' %}
{% block content %}

  <h2>Users</h2>

  <ul>
    {% for user in users %}
    <li>
        <!-- http://localhost:5000/verifylogin?email=123&password=123 -->
        <a href="/user_page?person={{ user.user_id }}">

        </a>
    </li>
    {% endfor %}

  </ul>
{% endblock %}
